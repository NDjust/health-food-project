<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <head th:replace="fragments/header :: header" /> <body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped"> <thead>
        <tr>
            <th>#</th>
            <th>등록번호</th>
            <th>상품이름</th>
            <th>회사정보</th>
            <th>신고번호</th>
            <th>등록일자</th>
        </tr>
        </thead>
            <tbody>
            <tr th:each="info: ${register_info}">
                <td th:text="${info.registerNo}"></td>
                <td th:text="${info.productSearchNo}"></td>
                <td th:text="${info.productName}"></td>
                <td th:text="${info.companyName}"></td>
                <td th:text="${info.reportNum}"></td>
                <td th:text="${info.registerDate}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
