<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header">
</head>

<body>

<div class="container">
<div class="container">
    <div class="row">
        <div class="col-2">
            <div class="list-group">
                <a href="/" class="list-group-item ">All</a>
<!--                {% for c in categories %}-->
<!--                <a href="{{c.get_absolute_url}}" class="list-group-item {% if current_category.slug == c.slug %}active{% endif %}">{{c.name}}</a>-->
<!--                {% endfor %}-->
            </div>
        </div>


        <div class="col">
            <div class="alert alert-info" role="alert">
                All Products
            </div>
            <div class="row">
                    <div class="col-4" th:each="product: ${categoryProduct} ">
                        <div class="card">
                            <img class="card-img-top" alt="Product Image" src="http://placehold.it/190x256">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product}"></h5>
                                <p class="card-text" th:text="${product}">
                                    <span class="badge badge-secondary"></span>
                                </p>
                                <a class="btn btn-primary" style="margin-top: 3px" th:href="@{'/product/' + ${product}}">Detail</a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
</div> <!-- /container -->

</body>
</html>
